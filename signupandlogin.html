<!DOCTYPE html>
<html>
<head>
    
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fjalla+One&family=Secular+One&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">
        
        <input type="checkbox" id="chk" >

        <div class="signup">
            <form>
            <label for="chk" >SIGN UP</label><br>
            <input type="text" placeholder="Username" name="username" required><br><br>
             <input type="text" placeholder="Email" name="email" required><br><br>
             <input type="password" placeholder="Password" name="psw" required>
            <br><br>
            <button>SIGN UP</button><BR>
            </form>

        </div> 
        
        <div class="login">
            <form>
                <label for="chk" >LOGIN</label><br>
            <input type="text" name="username" placeholder="Username" required><BR><br>
            <input type="password" name="password" placeholder="Password" required><BR><br>

            <button>LOG IN</button> 
            </form>
        </div>
    </div>
    
</body>
</html>
